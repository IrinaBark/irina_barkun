<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body leftmargin="450">
    <h1 align="center">Заполните анкету</h1>
    <form name="personalData" method="post" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="familyName" id="fn" size="25" pattern="^[А-Яа-яЁё]+$" placeholder="Фамилия" required autofocus><br>
            <input type="text" name="name" size="20" pattern="^[А-Яа-яЁё]+$" placeholder="Имя" required><br>
            <input type="text" name="fname" size="24" pattern="^[А-Яа-яЁё]+$" placeholder="Отчество" required><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="series" maxlength="2" pattern="^([A-Z]{2})$" placeholder="AA" required>
                <input type="text" name="passportNo" max="7" min="7" pattern="^([0-9]{7})$" placeholder="1234567" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="yearOfBirth" pattern="^([0-9]{4})$" placeholder="2000"><br>
                <select name="month">
                    <option value="01">Январь</option>
                    <option value="02">Февраль</option>
                    <option value="03">Март</option>
                    <option value="04">Апрель</option>
                    <option value="05">Май</option>
                    <option value="06">Июнь</option>
                    <option value="07">Июль</option>
                    <option value="08">Август</option>
                    <option value="09">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input type="number" name="birthday" min="1" max="31" step="1">
            </fieldset>
            <select name="nationality" required>
                <option value="bel">РБ</option>
                <option value="rus">Россия</option>
                <option value="ukr">Украина</option>
                <option value="pol">Польша</option>
                <option value="another">Другое</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="hobby[]">Рыбалка 
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]">Астрономия 
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]">Дайвинг 
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]">Марки 
                </label><br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="animals[]" size="9" multiple>
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" min="5" pattern="^([A-Za-z]{5,})$" required placeholder="Логин"><br>
            <input type="password" min="10" size="20" pattern="^([A-Za-z]{10,})$" required placeholder="Пароль" autocomplete="off">
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+" placeholder="введите адрес почты"><br>
            <input type="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button type="button">
                <b>Submit</b><br>
                <img src="email.jpeg">

            </button>

        </fieldset>

    </form>
</body>
</html>
