<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            width: 400px;
            height: 300px;
        }
        input[type="text"]{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="form">
        <h3>Проверка пароля</h3>
        <form name="autрorization" method="post" action="http://fe.it-academy.by/TestForm.php">
           <fieldset>
            <input type="password" id="pass" name="pass" placeholder="Обязательное поле" required>
            <label for="login">* Пароль</label><br>
            <input type="password" id="passRepeat" name="passRepeat" placeholder="Обязательное поле" required>
            <label for="pass">* Повторите пароль</label><br><br>
            <input type="submit" id="sub" value="Отправить">
           </fieldset>
        </form>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
       $('#pass').keyup(function(){
          $('input[type="password"]').css('backgroundColor', 'yellowgreen');
          var value = $(this).val();
          $('#passRepeat').keyup(function(){
              var value_1 = $(this).val();
              if(value != value_1){
                 $('input[type="password"]').css('backgroundColor', 'red');
                 $('#sub').attr('disabled', true);
                }
              else{
                 $('input[type="password"]').css('backgroundColor', 'yellowgreen');
                 $('#sub').attr('disabled', false);
                }
           })
       })   
    })
</script>
</body>
</html>
