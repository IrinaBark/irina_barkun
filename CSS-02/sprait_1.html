<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            background-image: url(cards.7e0a18f0.png);
            background-repeat: no-repeat;
            background-position: 0px 0px;
            width: 140px; height: 200px;
            display: inline-block;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="card" style="background-position: -145px -1190px; top: 0px; z-index: 1;"></div>
    <div class="card" style="background-position: 0px -1790px; top: 25px; left: -125px; z-index: 2;"></div>
    <div class="card" style="background-position: -290px -1390px; top: 50px; left: -250px; z-index: 3;"></div>
    <div class="card" style="background-position: -145px -2190px; top: 75px; left: -375px; z-index: 4;"></div>
    <div class="card" style="background-position: 0px -2390px; top: 100px; left: -500px; z-index: 5;"></div>   
</body>
</html>
